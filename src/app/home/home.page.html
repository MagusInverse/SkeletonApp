<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center"><ion-icon name="fish-outline"></ion-icon> Skeleton App <ion-icon name="fish-outline"></ion-icon> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Home <ion-icon name="home-outline"></ion-icon></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-label>Nivel Educacional</ion-label>
            <ion-select aria-label="Educacion" interface="popover" placeholder="Nivel Educacional">
              <ion-select-option value="Basico Completo">Basico Completo</ion-select-option>
              <ion-select-option value="Medio Completo">Medio Completo</ion-select-option>
              <ion-select-option value="Universitario Completo">Universitario Completo</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-item>
        <ion-label>Fecha Nacimiento</ion-label>
          <ion-input type="date"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button fill="outline">Ingresar</ion-button>
      <ion-button fill="outline" (click)="limpiar">Limpiar</ion-button>
      <ion-button fill="outline" size="medium" [routerLink]="['/access']">Salir</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
